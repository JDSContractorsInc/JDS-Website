<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top"><div class="container"><a class="navbar-brand" href="index.html">JDS Contractors Inc.</a></div></nav>
<main class="container py-5">
  <h1 class="h3 fw-bold mb-3">Request a Bid</h1>
  <form action="https://formsubmit.co/info@JDSContractorsInc.com" method="POST" class="row g-3">
    <input type="hidden" name="_subject" value="New bid request from JDS website">
    <div class="col-md-6"><label class="form-label">Name<input class="form-control" name="name" required></label></div>
    <div class="col-md-6"><label class="form-label">Email<input class="form-control" type="email" name="email" required></label></div>
    <div class="col-12"><label class="form-label">Scope<textarea class="form-control" name="scope" rows="4" required></textarea></label></div>
    <div class="col-12"><button class="btn btn-brand" type="submit">Send Request</button></div>
  </form>
</main>
