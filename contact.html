<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact — JDS Contractors Inc.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html"><img src="assets/images/jds-logo.png" class="brand-logo" alt="JDS"> <span>JDS Contractors Inc.</span></a>
      <button class="menu-toggle" aria-label="Open menu"></button>
      <nav class="nav">
        <a href="projects.html">Projects</a><a href="services.html">Services</a><a href="about.html">About</a><a href="careers.html">Careers</a><a class="btn btn-primary" href="contact.html">Request a Bid</a>
      </nav>
    </div>
  </header>

  <section class="hero-mini">
    <div class="container">
      <h1>Request a Bid</h1>
      <p>Send your scope — we’ll respond quickly with details.</p>
    </div>
  </section>

  <main class="section">
    <div class="container grid two">
      <form action="https://formsubmit.co/info@JDSContractorsInc.com" method="POST" class="panel">
        <input type="hidden" name="_subject" value="New bid request from JDS website">
        <label>Name<input name="name" required></label>
        <label>Email<input type="email" name="email" required></label>
        <label>Phone<input name="phone"></label>
        <label>City/State<input name="location"></label>
        <label>Scope<textarea name="scope" rows="6" placeholder="Decks, remodeling, framing, additions, roofing, siding, trim, painting, custom home, etc." required></textarea></label>
        <button class="btn btn-primary" type="submit">Send Request</button>
      </form>
      <aside class="panel">
        <h2>Contact</h2>
        <p><strong>Email:</strong> info@JDSContractorsInc.com</p>
        <p><strong>Phone:</strong> (301) 830-2870</p>
        <p><strong>License:</strong> MHIC - 113205</p>
        <hr>
        <img src="assets/images/jds_project_03.jpg" alt="Recent JDS project" class="elevated">
      </aside>
    </div>
  </main>

  <footer class="site-footer"><div class="container copyright">© 2025 JDS Contractors Inc.</div></footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
