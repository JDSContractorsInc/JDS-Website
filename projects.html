  <header class="hero-mini">
    <div class="container">

  <main>
    <div class="container" style="padding:32px 16px;">

  </footer>

  <!-- Optional simple lightbox JS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imgs = document.querySelectorAll('.gallery img');
      const lb = document.createElement('div'); lb.id='lightbox'; document.body.appendChild(lb);
      imgs.forEach(i => i.addEventListener('click', () => {
        lb.classList.add('active'); const im = document.createElement('img'); im.src=i.src;
        lb.innerHTML=''; lb.appendChild(im);
      }));
      lb.addEventListener('click', e => { if(e.target===lb) lb.classList.remove('active'); });
    });
  </script>
</body>
