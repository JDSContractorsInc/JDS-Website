        </div>

      <!-- Gallery -->
      <div class="grid gallery-3 gallery" id="projectGrid">

        </figure>

        </figure>

  <div id="lightbox" aria-hidden="true"></div>

  <script src="assets/js/main.js"></script>
  <script>
    // Simple filter behavior using data-tags
    (function(){
      const tabs = document.querySelectorAll('[role="tablist"] [role="tab"]');
      const grid = document.getElementById('projectGrid');
      if(!tabs.length || !grid) return;

      tabs.forEach(tab=>{
        tab.addEventListener('click', ()=>{
          tabs.forEach(t=>{ t.setAttribute('aria-selected','false'); });
          tab.setAttribute('aria-selected','true');
          const f = tab.dataset.filter;
          grid.querySelectorAll('.tile').forEach(tile=>{
            const tags = tile.getAttribute('data-tags') || '';
            tile.style.display = (f==='all' || tags.includes(f)) ? '' : 'none';
          });
        });
      });
    })();
  </script>
